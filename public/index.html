<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Art interface</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <input type="radio" name="tabs" id="tab1" checked />
    <input type="radio" name="tabs" id="tab2" />

    <div class="tabs">
      <div class="tab-labels">
        <label for="tab1">Art Decoder</label>
        <label for="tab2">Cypher</label>
      </div>

      <div class="tab-content content1">
        <form method="POST" action="/decoder">
          <div class="section">
            <h2>Decode / Encode</h2>

            <!-- Decode Input -->
            <textarea name="decodeInput" placeholder="Enter encoded text">{{.DecodeInput}}</textarea>

            <!-- Dual Buttons -->
            <div class="button-row">
              <button type="submit" name="action" value="decode" class="arrow-button">
                ↓ Decode ↓
              </button>
              <button type="submit" name="action" value="encode" class="arrow-button">
                ↑ Encode ↑
              </button>
            </div>

            <!-- Encode Result -->
            <textarea name="encodeInput" placeholder="Result appears here">{{.EncodeInput}}</textarea>
          </div>
        </form>
      </div>

      <div class="tab-content content2">
        <h2>Cypher</h2>
        <p>This is the Cypher tab content.</p>
      </div>
    </div>
  </div>
</body>
</html>
